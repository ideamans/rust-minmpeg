name: CI

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

env:
  CARGO_TERM_COLOR: always

jobs:
  version-check:
    name: Version Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check version not already released
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "Current version in Cargo.toml: $VERSION"

          if gh release view "v$VERSION" > /dev/null 2>&1; then
            echo "::error::Version $VERSION has already been released. Please bump the version in Cargo.toml."
            exit 1
          fi

          echo "Version $VERSION is available for release."

  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            name: macOS ARM64
          - os: ubuntu-24.04
            name: Linux AMD64
          - os: ubuntu-24.04-arm
            name: Linux ARM64
          - os: windows-latest
            name: Windows AMD64

    name: Test (${{ matrix.name }})
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-cargo-

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm ffmpeg

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm ffmpeg

      - name: Check format
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy -- -D warnings
